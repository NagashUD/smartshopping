<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>VeeNa_Core SmartShopping v0.1</title>
  <style>

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: url('images/background.png') no-repeat center center fixed;
  background-size: cover;
  color: #e0dcdc;
  overflow-x: hidden;
  
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('images/background2.png') no-repeat center center;
  background-size: cover;
  z-index: -2;
  opacity: 0.85;
  animation: pulseBackground 5s infinite ease-in-out;
  filter: brightness(1.05) contrast(1.2);
}


body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('images/veins.png') repeat;
  background-size: cover;
  opacity: 0.3;
  animation: pulseVeins 2s infinite ease-in-out;
  z-index: -1;
  pointer-events: none;
   opacity: 0.2;
}
@keyframes pulseBackground {
  0%, 100% {
    transform: scale(1);
    filter: brightness(1.05) contrast(1.2);
  }
  50% {
    transform: scale(1.06);
    filter: brightness(1.25) contrast(1.4);
  }
}



@keyframes pulseVeins {
  0%, 100% {
    opacity: 0.1;
    filter: hue-rotate(0deg);
  }
  50% {
    opacity: 0.2;
    filter: hue-rotate(20deg);
  }
}
h1 {
  text-align: center;
  font-size: 2rem;
  margin-top: 2rem;
  color: #b90000;
  text-shadow: 0 0 10px #ff0000;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 2rem auto;
  background-color: rgba(30, 0, 0, 0.6);
  padding: 1rem 2rem;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  box-shadow: 0 0 15px #690000;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 5px;
  background-color: #2a0000;
  color: #fff;
  box-shadow: inset 0 0 10px #520000;
}
/* Formulaire */
#addForm input,
#addForm button {
  background-color: #3b1f1f;
  color: #fff;
  border: none;
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
  font-weight: bold;
  box-shadow: 0 0 10px #4d0c0c;
}
#addForm button:hover {
  background-color: #561212;
  transform: scale(1.05);
  transition: 0.2s ease;
}

/* Liste des produits */
#productList {
  list-style: none;
  padding: 0;
}
@keyframes pulseZerg {
  0%, 100% { background-color: rgba(100, 30, 30, 0.6); }
  50% { background-color: rgba(130, 20, 20, 0.8); }
}
#productList li {
  background-color: rgba(100, 30, 30, 0.6);
  margin: 8px 0;
  padding: 10px;
  border-left: 6px solid #990000;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}
button {
  background: #500;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}

button:hover {
  transform: scale(1.1);
  background-color: #900;
}
#productList li {
  background: rgba(0,0,0,0.5);
  padding: 10px;
  margin-bottom: 5px;
  border-left: 5px solid crimson;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
ul {
  list-style: none;
  padding: 0;
  margin: 2rem auto;
  width: 80%;
  max-width: 500px;
  background: rgba(50, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 0 15px #3a0000;
}

li {
  padding: 0.8rem;
  border-bottom: 1px solid #610000;
}

#totalPrice {
  text-align: center;
  font-size: 1.5rem;
  margin-top: 1rem;
  color: #ffaaaa;
  text-shadow: 0 0 5px #ff0000;
}
/* Bouton poubelle */
#productList button {
  background-color: #520000;
  border: none;
  color: white;
  padding: 5px 10px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.2s;
}

#productList button:hover {
  background-color: #7c1a1a;
  transform: scale(1.2) rotate(-5deg);
}

/* Animation suppression visqueuse */
.gloop-out {
  animation: vanishGloop 0.5s forwards;
}

@keyframes vanishGloop {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.1); }
  100% { opacity: 0; transform: scale(0.5); }
}
</style>

</head>
<script src="libs/html5-qrcode.min.js"></script>
<body>
  <div class="container">
    <h1>Smart Shopping</h1>
    <p>Ajoute un produit Ã  ta liste :</p>
    
    <form id="addForm">
      <input type="text" id="productName" placeholder="Nom du produit" required>
      <input type="number" id="productPrice" placeholder="Prix (â‚¬)" step="0.01" required>
      <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des courses</h2>
    <ul id="productList"></ul>

    <h3>Total : <span id="totalPrice">0.00</span> â‚¬</h3>
  </div>
<button onclick="startScanner()">ðŸ“· Scanner code-barres</button>
<div id="reader" style="width: 300px; margin-top: 1rem;"></div>
<audio id="glopSound" src="glop.mp3" preload="auto"></audio>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {

  apiKey: "AIzaSyBXQ6HhwD8v9J7b04_zth2GSMwqqNr4hRo",

  authDomain: "smartshopping-f478b.firebaseapp.com",

  projectId: "smartshopping-f478b",

  storageBucket: "smartshopping-f478b.firebasestorage.app",

  messagingSenderId: "676610625151",

  appId: "1:676610625151:web:5f9de4215c176c73a7f94a"

};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const produitsRef = collection(db, "produits");

  const form = document.getElementById("addForm");
  const nameInput = document.getElementById("productName");
  const priceInput = document.getElementById("productPrice");
  const list = document.getElementById("productList");
  const totalDisplay = document.getElementById("totalPrice");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const nom = nameInput.value.trim();
  const prix = parseFloat(priceInput.value);

  if (!nom || isNaN(prix)) return;

  await addDoc(produitsRef, { nom, prix });

  const glop = document.getElementById("glopSound");
  if (glop) glop.play();

  nameInput.value = "";
  priceInput.value = "";
});

onSnapshot(query(produitsRef), (snapshot) => {
  list.innerHTML = "";
  let total = 0;

  snapshot.forEach((docSnap) => {
    const { nom, prix } = docSnap.data();
    const li = document.createElement("li");
    li.textContent = `${nom} - ${prix.toFixed(2)} â‚¬`;

    const deleteBtn = document.createElement("button");
  deleteBtn.addEventListener("click", async () => {
  li.classList.add("gloop-out");
  setTimeout(async () => {
    await deleteDoc(doc(db, "produits", docSnap.id));
  }, 400); // attendre l'animation
});

    li.appendChild(deleteBtn);
    list.appendChild(li);
    total += prix;
  });

  totalDisplay.textContent = total.toFixed(2);
});



window.startScanner = function () {
  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      fetch(`https://world.openfoodfacts.org/api/v0/product/${decodedText}.json`)
        .then(res => res.json())
        .then(data => {
          if (data.status === 1) {
            const nom = data.product.product_name_fr || data.product.product_name || "Produit non reconnu";
            document.getElementById("productName").value = nom;
          } else {
            document.getElementById("productName").value = decodedText;
          }
        })
        .catch(() => {
          document.getElementById("productName").value = decodedText;
        })
      .finally(() => {
  const beep = document.getElementById("beepSound");
  if (beep) beep.play();

  html5QrCode.stop().then(() => {
    document.getElementById("reader").innerHTML = "";
  });
});
    },
    (err) => {
      // Ignore les erreurs de scan
    }
  ).catch((err) => {
    console.error("Erreur du scanner :", err);
  });
};

window.startScanner = startScanner;
</script>




</body>
</html>
